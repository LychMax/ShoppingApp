databaseChangeLog:
  - changeSet:
      id: 1
      author: Lych
      changes:
        # Создание таблицы для ShoppingList
        - createTable:
            tableName: "shopping_list"
            columns:
              - column:
                  name: "id"
                  type: "bigserial"
                  constraints:
                    primaryKey: true
              - column:
                  name: "name"
                  type: "varchar(100)"
                  constraints:
                    nullable: false
              - column:
                  name: "created_at"
                  type: "timestamp"
                  constraints:
                    nullable: false
              - column:
                  name: "updated_at"
                  type: "timestamp"
                  constraints:
                    nullable: true

  - changeSet:
      id: 2
      author: Lych
      changes:
        # Создание таблицы для Item
        - createTable:
            tableName: "item"
            columns:
              - column:
                  name: "id"
                  type: "bigserial"
                  constraints:
                    primaryKey: true
              - column:
                  name: "name"
                  type: "varchar(100)"
                  constraints:
                    nullable: false
              - column:
                  name: "description"
                  type: "varchar(500)"
                  constraints:
                    nullable: true
              - column:
                  name: "price"
                  type: "decimal(10, 2)"
                  constraints:
                    nullable: false
              - column:
                  name: "created_at"
                  type: "timestamp"
                  constraints:
                    nullable: false
              - column:
                  name: "updated_at"
                  type: "timestamp"
                  constraints:
                    nullable: true

  - changeSet:
      id: 3
      author: Lych
      changes:
        # Создание таблицы для связи ShoppingList и Item
        - createTable:
            tableName: "shopping_list_item"
            columns:
              - column:
                  name: "id"
                  type: "bigserial"
                  constraints:
                    primaryKey: true
              - column:
                  name: "shopping_list_id"
                  type: "bigint"
                  constraints:
                    nullable: false
              - column:
                  name: "item_id"
                  type: "bigint"
                  constraints:
                    nullable: false
              - column:
                  name: "quantity"
                  type: "integer"
                  constraints:
                    nullable: false

        # Добавление внешнего ключа для shopping_list_id
        - addForeignKeyConstraint:
            baseTableName: "shopping_list_item"
            baseColumnNames: "shopping_list_id"
            referencedTableName: "shopping_list"
            referencedColumnNames: "id"
            constraintName: "fk_shopping_list_item_list"

        # Добавление внешнего ключа для item_id
        - addForeignKeyConstraint:
            baseTableName: "shopping_list_item"
            baseColumnNames: "item_id"
            referencedTableName: "item"
            referencedColumnNames: "id"
            constraintName: "fk_shopping_list_item_item"
