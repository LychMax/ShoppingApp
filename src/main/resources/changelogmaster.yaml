databaseChangeLog:
  - changeSet:
      id: 1
      author: your_username
      changes:
        - createTable:
            tableName: "user"
            columns:
              - column:
                  name: "id"
                  type: "bigserial"
                  constraints:
                    primaryKey: true
              - column:
                  name: "username"
                  type: "varchar(100)"
                  constraints:
                    nullable: false
              - column:
                  name: "password"
                  type: "varchar(100)"
                  constraints:
                    nullable: false
              - column:
                  name: "created_at"
                  type: "timestamp"
                  constraints:
                    nullable: false
              - column:
                  name: "updated_at"
                  type: "timestamp"
                  constraints:
                    nullable: true

        - createTable:
            tableName: "shopping_list"
            columns:
              - column:
                  name: "id"
                  type: "bigserial"
                  constraints:
                    primaryKey: true
              - column:
                  name: "name"
                  type: "varchar(100)"
                  constraints:
                    nullable: false
              - column:
                  name: "created_at"
                  type: "timestamp"
                  constraints:
                    nullable: false
              - column:
                  name: "updated_at"
                  type: "timestamp"
                  constraints:
                    nullable: true
              - column:
                  name: "user_id"
                  type: "bigint"
                  constraints:
                    nullable: false

        - createTable:
            tableName: "item"
            columns:
              - column:
                  name: "id"
                  type: "bigserial"
                  constraints:
                    primaryKey: true
              - column:
                  name: "name"
                  type: "varchar(100)"
                  constraints:
                    nullable: false
              - column:
                  name: "description"
                  type: "varchar(500)"
                  constraints:
                    nullable: true
              - column:
                  name: "price"
                  type: "decimal"
                  constraints:
                    nullable: false
              - column:
                  name: "created_at"
                  type: "timestamp"
                  constraints:
                    nullable: false
              - column:
                  name: "updated_at"
                  type: "timestamp"
                  constraints:
                    nullable: true

        - createTable:
            tableName: "shopping_list_item"
            columns:
              - column:
                  name: "id"
                  type: "bigserial"
                  constraints:
                    primaryKey: true
              - column:
                  name: "shopping_list_id"
                  type: "bigint"
                  constraints:
                    nullable: false
              - column:
                  name: "item_id"
                  type: "bigint"
                  constraints:
                    nullable: false
              - column:
                  name: "quantity"
                  type: "integer"
                  constraints:
                    nullable: false
